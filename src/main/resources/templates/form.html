<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1 class="text-center mt-4">Crear cita</h1>

    <form th:action="@{/create/process}" method="post" th:object="${appointment}">

        <div class="mb-3">
            <label for="patientName" class="form-label">Nombre de paciente</label>
            <input type="text" class="form-control" id="patientName" name="patientName" th:field="*{patientName}"/>
        </div>
        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor</label>
            <select name="doctor">
                <option th:each="doctor : ${doctors}"
                        th:text="${doctor.name} + ' ' + ${doctor.fathersSurname} + ' ' + ${doctor.mothersSurname} + ' - ' + ${doctor.specialty}"
                        th:value="${doctor.id}">
            </select>
        </div>

        <div class="mb-3">
            <label for="medicalOffice" class="form-label">Consultorio</label>
            <select name="medicalOffice">
                <option th:each="medicalOffice : ${medicalOffices}"
                        th:text="${medicalOffice.Number}"
                        th:value="${medicalOffice.id}">
            </select>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="date" name="date" th:field="*{date}"/>
        </div>

        <div class="mb-3">
            <label for="hour" class="form-label">Hora</label>
            <input type="hour" class="form-control" id="hour" name="date"/>
        </div>


        <button type="submit" class="btn btn-primary mt-2">Enviar</button>
        <a type="submit" class="btn btn-danger mt-2" th:href="@{/}">Cancelar</a>
    </form>

</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js}" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>
</html>
